<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Search at Once Maker</title><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript">
</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript">
</script>
    <script src="script.js" type="text/javascript">
</script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <h1>Search at Onceメーカー</h1>

    <ul>
        <li>複数サイトを一括で検索できるブックマークレットを作成します。</li>

        <li>iTunes,Google Play,Amazonに標準対応。他の検索エンジンを自分で追加することも可能です。</li>
    </ul>

    <div id="settings">
        <form id="settings">
            <input type="checkbox" name="itunes" checked>iTunes<br>
            <input type="checkbox" name="play" checked>Google Play<br>
            <input type="checkbox" name="amazon" checked>Amazon<br>
        </form>
        <div class="useradd">
	        <div class="forms">
		        
	        </div>
            <button type="button" class="btn btn-info" onclick="add()">項目を追加</button>
            <p>「%s」がキーワードに置き換わります。</p>
        </div>
    </div>

    <div id="make">
        <button type="button" class="btn btn-primary" onclick="make()">ブックマークレットを作成</button>
    </div>

    <div id="result">
        <textarea id="show" rows="10" cols="80">
ここに表示されます
       
</textarea>
    </div>

    <div id="forpc"></div>
</body>
</html>
